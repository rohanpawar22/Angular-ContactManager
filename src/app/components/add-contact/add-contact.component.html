<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Add Contact</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore explicabo voluptatem
                culpa ducimus voluptas quidem itaque ea quas dicta aperiam quaerat iure numquam, quam nesciunt. Ducimus
                perspiciatis totam vitae dicta?</p>
        </div>
    </div>
</div>


<!-- Loading Spinner -->

<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>


<!-- Error Message -->

<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>


<!-- Create Contact Form -->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" name="name" class="form-control"
                        placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" name="photo" class="form-control"
                        placeholder="Photo Url" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" name="email" class="form-control"
                        placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" name="mobile" class="form-control"
                        placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" name="company" class="form-control"
                        placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" name="title" class="form-control"
                        placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    <select required="true" [(ngModel)]="contact.groupId" name="groupId" class="form-control"
                        *ngIf="groups.length > 0">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input class="btn btn-danger" value="Create" type="submit">
                    <a class="btn btn-dark ms-2" routerLink="/">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-image">
        </div>
    </div>
</div>
